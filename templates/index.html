<!DOCTYPE html>
<html>
<head>
    <title>Fashion Item Classifier</title>
</head>
<body>
    <h1>Upload a Fashion Item Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
